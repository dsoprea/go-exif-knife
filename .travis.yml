language: go
go:
  - master
  - stable
  - '1.10'
  - '1.9'
  - '1.8'
install:
  - go get -t ./...
  - go get github.com/mattn/goveralls
  - go get github.com/mitchellh/gox
script:
  - go test -v github.com/dsoprea/go-exif/...
  - goveralls -v -service=travis-ci
before_deploy:
  - gox -output "build/{{.Dir}}.{{.OS}}-{{.Arch}}" ./...
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  overwrite: true
  on:
    repo: dsoprea/go-exif-knife
    go: 'stable'
    tags: true
